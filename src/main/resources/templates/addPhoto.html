<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="POST" th:action="@{/user/savePhoto}" th:object="${photo}" enctype="multipart/form-data">
    <label for="file">Download</label>
    <input type="file" id="file" name="file">
    <br/>
    <input type="number" th:field="*{userId}" name="userId">
    <br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
