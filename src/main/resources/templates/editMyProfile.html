<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="parts/havbar.html :: navbar" class="container mt-5"></div>
<form th:method="POST" th:action="@{/myProfile/edit}" th:object="${user}">
    <label for="login">Enter login:</label>
    <input type="text" th:field="*{login}" id="login">
    <br/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error Name</div>
    <label for="email">Enter email:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password" placeholder="hidden">
    <br/>
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>

    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <label for="city">Enter city:</label>
    <input type="text" th:field="*{city}" id="city">
    <br/>
    <label for="description">Enter description:</label>
    <input type="text" th:field="*{description}" id="description">
    <br/>
    <label for="link">Enter link:</label>
    <input type="text" th:field="*{link}" id="link">
    <br/>
    <span><a href="/user/addPhoto">addPhoto</a></span>
    <input type="hidden" th:field="*{id}" name="id">
    <br/>
    <button type="submit">Save</button>
</form>
</body>
</html>
