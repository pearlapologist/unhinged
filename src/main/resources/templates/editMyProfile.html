<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="parts/havbar.html :: navbar" class="container mt-5"></div>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://sun9-1.userapi.com/impg/tW2t8WT9_ALKrVJyko_f9MMihiz_EwsI2d5wug/SDoeR9XwYQM.jpg?size=500x500&quality=96&sign=180c43f3035134a0e8219a24d963adb1&type=album"
                             alt="avatar"
                             class="img-fluid rounded" style="width: 200px;">
                        <hr/>
                        <div class="d-flex justify-content-center mb-4">
                            <span>
                                <a href="/myProfile/addPhoto" type="button" class="btn btn-outline-primary ms-1">addPhoto</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:method="POST" th:action="@{/myProfile/edit}" th:object="${user}">

                            <div class="form-group row">
                                <label for="login" class="col-sm-2 col-form-label">Enter login:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="login" type="text" th:field="*{login}" id="login">
                                    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">error name</div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="email">Enter email:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="email" type="text" th:field="*{email}" id="email">
                                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        error name
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="password">Enter password:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="password" type="text" th:field="*{password}" id="password">
                                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error name</div>
                                </div>
                            </div>
                            <hr>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="name">Enter name:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="name" type="text" th:field="*{name}" id="name">
                                    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error name</div>
                                </div>
                            </div>
                            <hr>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="age">Enter age:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="age" type="text" th:field="*{age}" id="age">
                                    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error name</div>
                                </div>
                            </div>
                            <hr>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="city">Enter city:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="city" type="text" th:field="*{city}" id="city">
                                    <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">error name</div>
                                </div>
                            </div>
                            <hr>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="description">Enter description:</label>
                                <div class="col-sm-6">
                                    <input style="min-height: 50px; display: flex;  justify-content: center;" class="form-control input-lg" placeholder="description" type="text" th:field="*{description}" id="description">
                                    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">error name</div>
                                </div>
                            </div><hr>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="link">Enter link:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="link" type="text" th:field="*{link}" id="link">
                                    <div style="color: red" th:if="${#fields.hasErrors('link')}" th:errors="*{link}">error name</div>
                                </div>
                            </div><hr>
                            <input type="hidden" th:field="*{id}" name="id">
                            <div class="d-flex justify-content-center mb-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
