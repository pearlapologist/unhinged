<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="parts/havbar.html :: navbar" class="container mt-5"></div>
<div class="card text-center">
    <div class="card-body" style="margin-bottom: 20px;">
        <p class="card-text" style="color: rgb(89, 89, 89); padding-top: 20px;">Они проявили симпатию. Поставьте лайк в
            ответ, чтобы получить взаимность!</p>
        <a href="#" class="btn btn-primary">Посмотреть анкеты</a>
    </div>
</div>
<div class="card-columns">
    <div th:each="user : ${users}">
        <div class="row row-cols-1 row-cols-md-4 g-4 my-3"
             style="justify-content: center; margin: auto; padding-left: 80px;">
            <div class="col">
                <div class="card" style="width: 300px;">
                    <img src="https://sun9-1.userapi.com/impg/tW2t8WT9_ALKrVJyko_f9MMihiz_EwsI2d5wug/SDoeR9XwYQM.jpg?size=500x500&quality=96&sign=180c43f3035134a0e8219a24d963adb1&type=album"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"
                            th:text="${user.getName() + ', ' + user.getAge() + ', '  + user.getCity()}">Card title</h5>
                        <p class="card-text m-2" th:text="${user.getDescription()}">card text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
