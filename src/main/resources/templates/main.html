<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="parts/havbar.html :: navbar" class="container mt-5"></div>
<div>
    <form action="/main" method="get">
        <input type="text" name="filter" th:value="${filter}">
        <button type="submit">Найти</button>
    </form>
</div>

<div th:each="user : ${users}">
    <p th:text="${user.getId() + ', ' + user.getName() + ', ' + user.getAge() + ', '  + user.getCity()}">user</p>
</div>

<div th:each="photo : ${photos}">
<!--    <img th:src="@{/img/{filename}(filename=${photo.getFilename()})}">-->
    <img th:src="@{'/img/'+${photo.filename}}">
</div>

</body>
</html>
