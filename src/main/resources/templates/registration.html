<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">
                    <form th:method="POST" th:action="@{/registration}" th:object="${user}">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Enter login:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{login}" id="login" class="form-control" placeholder="Login">
                                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">error name</div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="email" >Enter email:</label>
                            <div class="col-sm-6">
                                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="email@some.com">
                                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error name</div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="password">Enter password:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password">
                                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error name</div>
                            </div>
                        </div>    <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="name">Enter name:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name">
                                <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error name</div>
                            </div>
                        </div>    <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="age">Enter age:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Age">
                                <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error name</div>
                            </div>
                        </div>    <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="city">Enter city:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{city}" id="city" class="form-control" placeholder="City">
                                <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">error name</div>
                            </div>
                        </div>    <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="description">Enter description:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{description}" id="description" class="form-control" placeholder="Description">
                                <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">error name</div>
                            </div>
                        </div>    <hr>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="link">Enter link:</label>
                            <div class="col-sm-6">
                                <input type="text" th:field="*{link}" id="link" class="form-control" placeholder="Link to another social network">
                                <div style="color: red" th:if="${#fields.hasErrors('link')}" th:errors="*{link}">error name</div>
                            </div>
                        </div>    <hr>
                        <div class="form-group row">
                            <div class="d-flex justify-content-center mb-2">
                                <a href="/login" type="button" class="btn btn-outline-primary ms-1">Go back and sign in</a>
                                <button type="submit" class="btn-primary ms-1">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
