<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="parts/havbar.html :: navbar" class="container mt-5"></div>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://sun9-1.userapi.com/impg/tW2t8WT9_ALKrVJyko_f9MMihiz_EwsI2d5wug/SDoeR9XwYQM.jpg?size=500x500&quality=96&sign=180c43f3035134a0e8219a24d963adb1&type=album"
                             alt="avatar"
                             class="img-fluid rounded" style="width: 200px;">
                        <hr/>
                        <div class="d-flex justify-content-center mb-4">
                            <span>
                                <a href="/myProfile/addPhoto" type="button" class="btn btn-outline-primary ms-1">addPhoto</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:method="POST" th:action="@{/myProfile/edit}" th:object="${user}">
                            <div class="form-group row">
                                <label for="login" class="col-sm-2 col-form-label">Login:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="login" type="text" th:field="*{login}" id="login">
                                    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">error name</div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="email">Email:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="email" type="text" th:field="*{email}" id="email">
                                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        error name
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="password">Password:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="password" type="text" th:field="*{password}" id="password">
                                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error name</div>
                                </div>
                            </div>
                            <hr>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="name">Name:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="name" type="text" th:field="*{name}" id="name">
                                    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error name</div>
                                </div>
                            </div>
                            <hr>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="age">Age:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="age" type="text" th:field="*{age}" id="age">
                                    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error name</div>
                                </div>
                            </div>
                            <hr>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="city">City:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="city" type="text" th:field="*{city}" id="city">
                                    <div style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">error name</div>
                                </div>
                            </div>
                            <hr>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="description">Description:</label>
                                <div class="col-sm-6">
                                    <input style="min-height: 50px; display: flex;  justify-content: center;" class="form-control input-lg" placeholder="description" type="text" th:field="*{description}" id="description">
                                    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">error name</div>
                                </div>
                            </div><hr>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="link">Link:</label>
                                <div class="col-sm-6">
                                    <input class="form-control" placeholder="link to another social network" type="text" th:field="*{link}" id="link">
                                    <div style="color: red" th:if="${#fields.hasErrors('link')}" th:errors="*{link}">error name</div>
                                </div>
                            </div><hr>
                            <input type="hidden" th:field="*{id}" name="id">

                            <div class="text-center">
                                <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Добавить</a>
                            </div>

                            <div class="d-flex justify-content-center mb-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:method="POST" th:action="@{/myProfile/saveFlag}">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Создать</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-4">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <label data-error="wrong" data-success="right" for="redFlag">Текст</label>
                        <input type="text" name="redFlag" id="redFlag" class="form-control validate">
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-indigo">Добавить <i class="fas fa-paper-plane-o ml-1"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
