<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кто проявил симпатию</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="parts/havbar.html :: navbar" class="container mt-5"></div>
<div class="card-columns">
    <div th:each="user : ${users}">
        <div class="row row-cols-1 row-cols-md-4 g-4 my-3"
             style="justify-content: center; margin: auto; padding-left: 80px;">
            <div class="col">
                <div class="card" style="width: 300px;">
                    <img src="https://sun9-1.userapi.com/impg/tW2t8WT9_ALKrVJyko_f9MMihiz_EwsI2d5wug/SDoeR9XwYQM.jpg?size=500x500&quality=96&sign=180c43f3035134a0e8219a24d963adb1&type=album"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                            <a class="stretched-link" th:href="@{/profile/{id}(id=${user.getId()})}"  th:text="${user.getName() + ', ' + user.getAge() + ', '  + user.getCity()}">Go somewhere</a>
                        <p class="card-text m-2" th:text="${user.getDescription()}">card text</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
