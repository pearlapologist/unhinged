<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>login</th>
        <th>name</th>
    </tr>
    <tbody id="mainbody">
    <tr th:each="user:${usersPage.content}">
        <td class="id" th:text="${user.id}"></td>
        <td th:text="${user.login}"></td>
        <td th:text="${user.name}"></td>
    </tr>
    </tbody>
</table>

<ul class="pagination">
    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
    <li th:if="${usersPage.totalPages>0}" th:each="pageNumber : ${numbers}"
        th:class="${pageNumber==usersPage.number}? active">
        <a th:href="@{'/master?page='+${pageNumber}}" th:text="${pageNumber+1}"> </a>
    </li>
    <li class="waves-effect"><a th:href="@{'/master?page='+${currentPage+1}}"><i class="material-icons">chevron_right</i></a></li>
</ul>
<!--   <div th:if="${pageNumber>=2}">
        <a th:href="@{'/master?page='+${pageNumber}-${1}}">
            <i class="material-icons">chevron_left</i></a>
    </div>
    <div th:unless="${pageNumber>=2}">
        <a th:href="@{'/master?page='+${pageNumber}}">
            <i class="material-icons">chevron_left</i></a>
    </div>-->
</body>
</html>
